

<div class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" src="/src/assets/img/{{ heroe.img }}" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title"> {{heroe.nombre}} </h5>
        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>

        <button (click)="verHeroe()" type="button" class=" btn btn-outline-primary">
            Ver mas...
        </button>

        <!-- <a [routerLink]="['/heroe', 1]" class="btn btn-outline-primary">Ver mas...</a> -->

    </div> 
</div>
